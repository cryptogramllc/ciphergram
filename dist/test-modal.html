<!DOCTYPE html>
<html>
<head>
    <title>Modal Test</title>
    <style>
        .client-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .client-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .client-modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .client-modal-close:hover {
            color: black;
        }
        .test-button {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    <button class="test-button" data-client="edf">Test EDF Modal</button>
    <button class="test-button" data-client="vmware">Test VMware Modal</button>
    
    <div id="clientModal" class="client-modal">
        <div class="client-modal-content">
            <span class="client-modal-close">&times;</span>
            <div class="client-modal-header">
                <img id="clientModalLogo" src="" alt="Client Logo" class="client-modal-logo">
                <h2 id="clientModalTitle" class="client-modal-title"></h2>
            </div>
            <div class="client-modal-body">
                <p id="clientModalDescription" class="client-modal-description"></p>
                <div class="client-modal-tech">
                    <h4>Technologies Used:</h4>
                    <div id="clientModalTech" class="tech-tags"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Client work data
        const clientData = {
            'edf': {
                title: 'EDF Energy',
                logo: 'images/clients/1.png',
                description: 'Full Stack Developer for EDF\'s Customer Consumer Usage Report Application. Assisted in developing microservices for customer-facing Web/Mobile applications focused on reports, cost-efficiency, and billing.',
                technologies: ['Node.js', 'TypeScript', 'AWS Lambda', 'GraphQL', 'CloudFormation', 'CloudWatch', 'Jenkins', 'Azure Artifacts', 'Serverless', 'Mocha', 'Jasmine']
            },
            'vmware': {
                title: 'VMware',
                logo: 'images/clients/3.png',
                description: 'Node.js Developer for Voice Interactive Trivia Application. Created an Alexa Skill with tech trivia for users seeking VMware cloud-based SaaS certifications.',
                technologies: ['AWS Lambda', 'Alexa Skills Kit', 'Serverless', 'MySQL', 'JavaScript', 'Mocha', 'Chai', 'Node.js']
            }
        };

        // Modal functionality
        const modal = document.getElementById('clientModal');
        const modalTitle = document.getElementById('clientModalTitle');
        const modalLogo = document.getElementById('clientModalLogo');
        const modalDescription = document.getElementById('clientModalDescription');
        const modalTech = document.getElementById('clientModalTech');
        const closeBtn = document.querySelector('.client-modal-close');

        // Add click event listeners to all client logos
        document.querySelectorAll('[data-client]').forEach(element => {
            element.addEventListener('click', function() {
                const clientId = this.getAttribute('data-client');
                const client = clientData[clientId];
                
                console.log('Clicked client:', clientId);
                console.log('Client data:', client);
                
                if (client) {
                    modalTitle.textContent = client.title;
                    modalLogo.src = client.logo;
                    modalLogo.alt = client.title;
                    modalDescription.textContent = client.description;
                    
                    // Clear and populate tech tags
                    modalTech.innerHTML = '';
                    client.technologies.forEach(tech => {
                        const tag = document.createElement('span');
                        tag.className = 'tech-tag';
                        tag.textContent = tech;
                        modalTech.appendChild(tag);
                    });
                    
                    modal.style.display = 'block';
                    document.body.style.overflow = 'hidden';
                } else {
                    console.error('No client data found for:', clientId);
                }
            });
        });

        // Close modal functionality
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
